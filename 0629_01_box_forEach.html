<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
    <style>
        .box{        
            display: inline-block;   
            width: 300px;
            height: 300px;
            /* background-color: #ccc; */
            border: 1px solid black;
            margin-right: 10px;
        }
        .bg-pink{
            background-color: #ffc1c1;
        }
        .bg-blue{
            background-color: aqua;
        }
        .bg-green{
            background-color:lightgreen;
        }
    </style>
<body>
    <button type="button" id="myBtnR" data-box=".Box">mtBtn</button>
    <button type="button" id="myBtnB" data-box=".Box">mtBtn</button>
    <button type="button" id="myBtnG" data-box=".Box">mtBtn</button>
    <br>
    <hr>
    <br>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    


    <script>
        // bonding
        const myBtnR = document.getElementById('myBtnR');
        const myBtnB = document.getElementById('myBtnB');
        const myBtnG = document.getElementById('myBtnG');
       
        console.log('myBtnR',myBtnR);
        console.log('myBtnB',myBtnB);
        console.log('myBtnG',myBtnG);
        

        myBtnR.addEventListener('click',function(){
            console.log('click ok ');
            console.log('this',this);
            // ///////   先將 element 裡面的 attribute 指定給變數
            let btnType = this.getAttribute('type');
            let btnData = this.getAttribute('data-box');
            
            
            console.log('btnType',btnType);
            console.log('btnData',btnData);

            // //////////   target 利用querySelector抓到目標 //////////////
            // ///////// 利用querySelector將attribute的value值

            let target = document.querySelectorAll(btnData);
            let type = document.querySelector(btnType);
           


            console.log('target',target);
            console.log('type',type);

            target.forEach(element =>{
                console.log('element',element);
                element.setAttribute('class','box bg-pink')
            })
           

           
            
            
            
            type.setAttribute('data-new','new')

           
        })
    </script>
</body>
</html>
